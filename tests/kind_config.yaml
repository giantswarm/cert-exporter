kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30007 # cert-exporter service is patched in tests
    hostPort: 30017
    listenAddress: "127.0.0.1"
    protocol: TCP
  - containerPort: 30008 # secret-cert-exporter service is patched in tests
    hostPort: 30018
    listenAddress: "127.0.0.1"
    protocol: TCP
- role: worker
  extraPortMappings:
  - containerPort: 30007 # cert-exporter service is patched in tests
    hostPort: 30027
    listenAddress: "127.0.0.1"
    protocol: TCP
  - containerPort: 30008 # secret-cert-exporter service is patched in tests
    hostPort: 30028
    listenAddress: "127.0.0.1"
    protocol: TCP
