{{- if le (int .Capabilities.KubeVersion.Minor) 24 }}
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: "{{ template "certExporter.daemonset.name" . }}"
  labels:
    {{- include "certExporter.daemonset.labels" . | nindent 4 }}
spec:
  privileged: false
  allowPrivilegeEscalation: false
  runAsUser:
    ranges:
      - max: 1000
        min: 1000
    rule: MustRunAs
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      - min: 1000
        max: 1000
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1000
        max: 1000
  volumes:
    - 'secret'
    - 'hostPath'
  allowedHostPaths:
  - pathPrefix: /etc/ssl/certs/
    readOnly: true
  - pathPrefix: {{ default "/etc/kubernetes/ssl" .Values.exporter.certPath }}
    readOnly: true
  - pathPrefix: {{ default "/etc/kubernetes/pki" .Values.exporter.capiCertPath }}
    readOnly: true
  {{ if ne .Values.exporter.tokenPath "" }}
  - pathPrefix: {{ .Values.exporter.tokenPath }}
    readOnly: true
  {{ end }}
  hostNetwork: false
  hostIPC: false
  hostPID: false
  readOnlyRootFilesystem: true
{{- end }}
