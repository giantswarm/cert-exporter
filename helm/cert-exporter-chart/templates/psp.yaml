apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  name: cert-exporter-psp
spec:
  privileged: false
  fsGroup:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  hostPorts:
  - max: 9006
    min: 9004
  volumes:
    - 'secret'
    - 'configMap'
    - 'hostPath'
  hostNetwork: true
  hostIPC: false
  hostPID: true
