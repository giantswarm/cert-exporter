apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  name: cert-exporter-psp
spec:
  privileged: false
  runAsUser:
    rule: MustRunAsNonRoot
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  hostPorts:
  - max: 9005
    min: 9005
  volumes:
    - 'secret'
    - 'hostPath'
  hostNetwork: true
  hostIPC: false
  hostPID: true
