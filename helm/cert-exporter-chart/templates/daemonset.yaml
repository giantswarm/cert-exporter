apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: cert-exporter
  namespace: monitoring
  labels:
    app: cert-exporter
spec:
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      name: cert-exporter
      labels:
        app: cert-exporter
      annotations:
        releasetime: {{ $.Release.Time }}
    spec:
      tolerations:
      # Tolerate master taint
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      serviceAccountName: cert-exporter
      containers:
      - name: cert-exporter
        image: quay.io/giantswarm/cert-exporter:[[ .SHA ]]
        args:
        - --path={{ .Values.Installation.V1.Monitoring.CertExporter.CertPath }}
        - --token-path={{ .Values.Installation.V1.Monitoring.CertExporter.TokenPath }}
        - --vault-url={{ .Values.Installation.V1.Auth.Vault.Address }}
        ports:
        - name: cert-exporter
          containerPort: 9005
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 50m
            memory: 50Mi
        volumeMounts:
        - mountPath: {{ .Values.Installation.V1.Monitoring.CertExporter.CertPath }}
          name: certs-volume
        - mountPath: {{ .Values.Installation.V1.Monitoring.CertExporter.TokenPath }}
          name: tokens-volume
        - mountPath: /etc/ssl/certs/
          name: ca-certs
      volumes:
      - name: certs-volume
        hostPath:
          path: {{ .Values.Installation.V1.Monitoring.CertExporter.CertPath }}
      - name: tokens-volume
        hostPath:
          path: {{ .Values.Installation.V1.Monitoring.CertExporter.TokenPath }}
      - name: ca-certs
        hostPath:
          path: /etc/ssl/certs/
      hostNetwork: true
      hostPID: true
      imagePullSecrets:
      - name: cert-exporter-pull-secret
